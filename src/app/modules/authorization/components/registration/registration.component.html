<div class="registration-form" [formGroup]="registrationForm">
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
    </mat-form-field>
    <div [formGroup]="passGroup" class="pass-group">
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Confirm password</mat-label>
            <input type="password" matInput formControlName="confirmPassword" required>
        </mat-form-field>
    </div>
    <span>Do you have an account? Please <a class="navigation-link" routerLink=''>sign in</a></span>
</div>
