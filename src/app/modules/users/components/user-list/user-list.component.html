<div class="user-cards">
    <app-card *ngFor="let user of users" [data]="user" (changeFavoriteStatusClick)="onChangeFavoriteStatus($event)">
    </app-card>
</div>
<h2>Favorites</h2>
<div class="user-favorites__cards">
    <app-card *ngFor="let favorite of favorites" [data]="favorite"
        (changeFavoriteStatusClick)="onChangeFavoriteStatus($event)"></app-card>
</div>
