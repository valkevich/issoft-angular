<div class="modal-window">
    <h1 mat-dialog-title>{{data.title}}</h1>
    <div mat-dialog-content>
        <p>{{data.content}}</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close mat-dialog-close="true" (click)="choose(true)">{{data.trueValueButton}}</button>
        <button mat-button mat-dialog-close mat-dialog-close="false" (click)="choose(false)" cdkFocusInitial>{{data.falseValueButton}}</button>
    </div>
</div>
